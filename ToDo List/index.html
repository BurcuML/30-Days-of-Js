<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>

<body class="flex">
        <h1 class="title">To-Do List</h1>
    <div class="container">
        <div class="todo-list">
            <!--Eklendiği tarihi de gösteren bir kısım ekle-->
            <ul class="list" id="list">
                <div class="list-li" id="list-li">
                <li id="listnum"> Lorem ipsum dolor sit amet.</li>
                <div class="end">
                 <i class="fa-solid fa-trash-can fa-lg delete"></i>    
                </div>
                </div>
                
            </ul>
        </div>
        
    </div>
    <input type="text" name="" id="new-todo">
    <div class="buttons">
    <button type="submit" onclick="addTodo()">Add</button>
    <button type="submit" onclick="clearAll()">Clear All</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
