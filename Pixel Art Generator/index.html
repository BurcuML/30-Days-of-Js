<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Pixel Art Generator</title>
</head>

<body>
    <header class="flex justify-between items-center p-4">
        <h1 class="text-3xl font-bold">Pixel Art Generator</h1>
    </header>
    <main class="container">
        <section class=" space">
            <div>
                <label for="width">Width:</label>
                <input type="range" id="width" name="width" value="10">
            </div>
            <div>
                <label for="height">Height:</label>
                <input type="range" id="height" name="height" value="10">
            </div>
        </section>
        <div> <button class="btn btn-warning" onclick="">Create Grid</button>
            <button class="btn btn-warning" onclick="">Clear Grid</button>
        </div>
        <div><button class="btn btn-primary" onclick="">Erase</button>
            <button class="btn btn-primary" onclick="">Paint</button>
        </div>


    </main>

    <script src="main.js"></script>
</body>

</html>
