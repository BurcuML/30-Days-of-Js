<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Conversion</title>
</head>

<body>
    <div class="container center">
        <h1>Temperature Conversion</h1>
        <form>
            <label for="temp">Enter a temperature:</label>
            <input type="number" name="temp" id="temp" value="">
            <br>
            <br>
            <label for="unit">Select a unit:</label>
            <select name="unit" id="unit">
                <option value="celsius" id="celsius">Celsius > Fahrenheit </option>
                <option value="fahrenheit" id="fahrenheit">Fahrenheit > Celsius</option>
            </select>
        </form>
        <input type="submit" value="Convert" id="convert" onclick="convertTemp()">
    </div>
    <div class="result center" id="result"></div>
    <script src="main.js"></script>
</body>

</html>
