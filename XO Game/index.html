<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Colorful Tic-Tac-Toe Game</h1>
                <div class="player">
                <h2>Player 1: <span id="player1"></span></h2>
                <h2>Player 2: <span id="player2"></span></h2>                    
                </div>
                <h2>Winner: <span id="winner"></span></h2>
                    <div class="boxes">
                            <div onclick="playGame()" id="box-1" class="cell"></div>
                            <div onclick="playGame()" id="box-2" class="cell"></div>
                            <div onclick="playGame()" id="box-3" class="cell"></div>
                            <div onclick="playGame()" id="box-4" class="cell"></div>
                            <div onclick="playGame()" id="box-5" class="cell"></div>
                            <div onclick="playGame()" id="box-6" class="cell"></div>
                            <div onclick="playGame()" id="box-7" class="cell"></div>
                            <div onclick="playGame()" id="box-8" class="cell"></div>
                            <div onclick="playGame()" id="box-9" class="cell"></div>
                    </div>
            </div>
            <button id="reset" onclick="resetButton()">
                RESET
            </button>
        </div>

    </div>
<script src="main.js"></script>
</body>

</html>
